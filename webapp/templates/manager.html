<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MiniChain Manager Console</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header class="hero">
      <div>
        <h1>MiniChain Manager Console</h1>
        <p>Configure the chain, handle wallet requests, and monitor activity.</p>
      </div>
      <div class="status">
        <span id="node-url">Node: n/a</span>
        <span id="mempool-size">Mempool: -</span>
      </div>
    </header>

    <main>
      <section class="panel">
        <h2>Manager Area</h2>
        <div class="grid">
          <div class="card">
            <h3>Initial settings</h3>
            <label>
              Node URL
              <input id="settings-node" placeholder="http://127.0.0.1:5001" />
            </label>
            <label>
              Difficulty
              <input id="settings-difficulty" type="number" min="1" value="2" />
            </label>
            <label>
              Mining reward
              <input id="settings-reward" type="number" min="0" value="1" />
            </label>
            <button id="save-settings">Save settings</button>
            <div id="settings-result" class="result"></div>
          </div>
          <div class="card">
            <h3>Wallet requests</h3>
            <div id="wallet-requests" class="list"></div>
            <label>
              Genesis path
              <input id="genesis-path" value="genesis.json" />
            </label>
            <button id="create-genesis">Create genesis</button>
            <div id="genesis-result" class="result"></div>
          </div>
          <div class="card">
            <h3>Live balances</h3>
            <div id="accounts" class="list"></div>
          </div>
          <div class="card">
            <h3>Transaction log</h3>
            <div id="tx-log" class="list"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="/static/manager.js"></script>
  </body>
</html>
